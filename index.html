<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5">ToDo App</h1>
        <form id="formulario">
            <input 
                type="text" 
                placeholder="Ingrese tarea"
                class="form-control my-2"
                id="input"
                autofocus
            >
            <button class="btn btn-block btn-primary w-100" type="submit">Agregar</button>
        </form>
        <div id="lista-tareas" class="mt-3">
            <!-- <div class="alert alert-dark">No hay tareas endientes ğŸ˜</div> -->
        </div>
    </div>
    <template id="template">
        <div class="alert alert-warning d-flex justify-content-between aling-items-center">
            <p class="my-0">Tarea #1</p>
            <h3 class="my-0">
                <i class="fa-solid fa-circle-check text-success" role="button"></i>
                <i class="fa-solid fa-circle-minus text-danger" role="button"></i>
            </h3>
        </div>
    </template>
    <script src="app.js" ></script>
</body>
</html>
